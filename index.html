<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" width=10px; href="https://drive.google.com/thumbnail?id=1q7jWrWUcnD7YpdSnOxQKG4I7VoV-wysZ">
    <title>Cantika Pusat Xuping Solo</title>
    <style>
        /* Reset dan dasar */
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #e7f0ff;
            color: #4d473f;
            background-image: linear-gradient(rgba(231, 240, 255, 0.4), rgba(231, 240, 255, 0.4)), url('Wallpaper Cantika.png');
            background-size: 50%; /* Gambar hanya akan berukuran 50% dari lebar layar */
            background-repeat: repeat; /* Gambar akan tersusun seperti ubin (tiled) */
        }
        /* Kontainer */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 12px 48px;
        }
        /* Header */
        header {
            position: sticky;
            top: 0;
            background: #ffe9e9;
            padding: 12px 12px 6px;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            user-select: none;
            display: flex;
            flex-direction: column; /* Tetap column */
            align-items: center;
        }
        /* Bagian atas header (Nama Toko + Login) */
        .header-top {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0px ; /* Sedikit penyesuaian padding bawah */
        }
        /* Nama Toko */
        .store-name {
            width: 100%;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #4d473f;
            flex-grow: 1;
            margin: 0px; /* Reset margin agar tidak mempengaruhi layout kanan */
        }
        .header-actions {
            display: flex;
            align-items: center;
        }
        /* Tombol Login */
        .login-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-left: 8px; /* Beri jarak dari elemen sebelumnya jika ada */
        }
        .login-btn:hover {
            background-color: #218838;
        }
        #logout-button {
            display: none;
            margin-left: 8px;
        }
        #logout-button button {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
        }
        #logout-button button:hover {
            background-color: #c82333;
        }
        #user-info {
            color: white; /* Ubah warna teks agar terlihat di header biru */
            margin-left: 10px;
        }

        /* Pop-up Login */
        .popup-overlay {
            display: none; /* Sembunyikan secara default */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Overlay gelap */
            justify-content: center;
            align-items: center;
            z-index: 1000; /* Pastikan di atas elemen lain */
        }
        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            position: relative;
            max-width: 400px;
            width: 90%;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #555;
        }
        .popup-content h2 {
            color: #c29292;
            margin-bottom: 20px;
        }
        .popup-content input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .password-input-wrapper {
            position: relative;
            margin-bottom: 15px; /* This replaces the margin-bottom from the input */
            display: flex; /* Use flexbox to align content */
            align-items: center; /* Vertically center items */
        }
        .password-input-wrapper input {
            flex-grow: 1; /* Make the input take available space */
            width: 100%; /* Ensure it takes full width within the flex container */
            margin-bottom: 0; /* Remove individual input margin-bottom */
            padding-right: 40px; /* Make space for the icon */
        }
        #toggle-password {
            position: absolute; /* Keep absolute to position within the input */
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            background: transparent; /* Ensure no background for the icon */
            padding: 0; /* Remove padding from icon itself */
        }
        .popup-content button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .popup-content button:hover {
            background-color: #0056b3;
        }
        #popup-login-message {
            color: red;
            margin-top: 10px;
        }

        /* Wrapper Kategori */
        .categories-wrapper {
            overflow-x: auto;
            padding-bottom: 4px;
            width: 100%;
            margin-top: 10px;
            display: flex; /* Tambahkan flex */
            justify-content: center; /* Tambahkan rata tengah */
        }
        .categories {
            display: flex;
            gap: 8px;
            padding: 4px 12px;
            justify-content: center; /* Tambahkan ini untuk rata tengah */
            width: 100%; /* Pastikan lebar sesuai isi */
            min-width: 100%; /* Agar container tetap selebar layar */
        }
        /* Tombol Kategori */
        .category-btn {
            background-color: #c29292;
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 30px;
            cursor: pointer;
            white-space: nowrap;
            transition: background-color 0.3s ease;
            flex-shrink: 0;
        }
        .category-btn:hover, .category-btn.active {
            background-color: #47473f;
        }
        /* Filter/Search Wrapper */
        .filter-search {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            padding: 0 12px 8px;
            flex-wrap: wrap;
            padding-top: 12px;
            width: 100%; /* Pastikan mengambil lebar penuh */
        }
        /* Input Pencarian */
        #search-input {
            flex: 1;
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
            background-color: white;
        }

        /* Filter Harga */
        .price-filter {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .price-filter input {
            width: 100px;
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        /* Grid Produk */
        #products {
            display: grid;
            grid-template-columns: repeat(6, minmax(150px, 1fr));
            gap: 12px;
            padding-top: 12px;
        }
        /* Kartu Produk */
        .product-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            text-align: center;
        }
        .product-image {
            aspect-ratio: 1 / 1;
            width: 100%;
            max-width: 150px;
            border-radius: 12px;
            object-fit: cover;
            margin-bottom: 8px;
        }
        .product-info {
            color: #4d473f;
            font-weight: bold;
            width: 100%;
        }
        
        /* KODE PRODUK - PERBAIKAN */
        .product-code {
            font-size: 0.7rem; /* Lebih besar */
            color: #333;
            margin-bottom: 4px;
            text-align: left;
            width: 100%;
        }
        
        /* NAMA PRODUK - PERBAIKAN */
        .product-name {
            font-size: 0.9rem;
            font-weight: bold;
            color: #333;
            text-align: left;
            width: 100%;
            line-height: 1.3;
            height: 2.6em; /* Untuk 2 baris */
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            margin-bottom: 8px;
        }
        
        /* HARGA - PERBAIKAN DENGAN FLEXBOX */
        .price-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 4px;
            font-size: 0.9rem;
        }
        
        .price-label1 {
            color: red;
            font-weight: normal;
            font-size: 0.8rem;
        }
        
        .price-value1 {
            color: red;
            font-weight: normal;
            font-size: 0.8rem;
        }
        .price-label2 {
            color: #333;
            font-weight: normal;
        }
        
        .price-value2 {
            color: #d32f2f;
            font-weight: bold;
        }
        .price-label3 {
            color: #333;
            font-weight: normal;
        }
        
        .price-value3 {
            color: #333;
            font-weight: normal;
            font-size: 1.3rem;
        }
        
        /* STOK - PERBAIKAN */
        .product-stock {
            font-size: 0.85rem;
            color: #388e3c;
            text-align: left;
            width: 100%;
            margin-top: 4px;
        }
        
        /* Responsif */
        @media (max-width: 768px) {
            #products {
                flex-direction: row; /* Kembali ke row */
                justify-content: space-between; /* Tetap space-between */
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
        @media (max-width: 768px) {
            .header-top {
                flex-direction: row; /* Kembali ke row */
                justify-content: space-between; /* Tetap space-between */
                align-items: center;
                padding: 0px;
            }
            .store-name {
                text-align: left; /* Kembali ke kiri di layar kecil */
                flex-grow: 1;
                margin-right: 10px; /* Beri jarak dari tombol */
            }
            .header-actions {
                display: flex;
            }
            .login-btn, #logout-button {
                margin-left: 8px;
                margin-bottom: 0; /* Hilangkan margin bawah */
            }
            #user-info {
                margin-left: 10px;
                margin-bottom: 0;
            }
            .filter-search {
                flex-direction: column;
                align-items: stretch;
            }
            #search-input { /* Ensured both adjust on small screens */
                margin-bottom: 0px;
            }
            .price-filter {
                width: 100%;
                justify-content: center;
            }
            .popup-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
<header>
    <div class="header-top">
        <div class="store-name">
            <text id="login-button" align="center">&nbsp;Cantika Pusat Xuping Solo</text>
            <div id="logout-button" style="display:none;">
                <button onclick="logout()">Logout</button>
            </div>
            <div id="user-info"></div>
        </div>
    </div>
    <div class="categories-wrapper">
        <div class="categories" id="category-buttons">
        </div>
    </div>
    <div class="filter-search">
        <input type="search" id="search-input" placeholder="Cari product (pisahkan dengan ,)..." />
        <div class="price-filter">
            <input type="number" id="min-price" placeholder="Min" />
            <input type="number" id="max-price" placeholder="Max" />
        </div>
    </div>
</header>

<main class="container" id="products">
</main>
<div class="popup-overlay" id="login-popup-overlay">
    <div class="popup-content">
        <button class="close-btn" onclick="closeLoginPopup()">&times;</button>
        <h2>Login Karyawan</h2>
        <input type="text" id="popup-username" placeholder="Username">
        <div style="position: relative;">
            <input type="password" id="popup-password" placeholder="Password">
        </div>
        <button onclick="attemptLogin()">Masuk</button>
        <div id="popup-login-message"></div>
    </div>
</div>

        const numberString = angka.toString();

        const sisa = split[0].length % 3;
        let rupiah = split[0].substr(0, sisa);

    // Function to open login popup
    function openLoginPopup() {
        loginPopupOverlay.style.display = 'flex';
        popupUsernameInput.value = '';
        popupPasswordInput.value = '';
        popupLoginMessage.textContent = '';
    }

    // Function to close login popup
    function closeLoginPopup() {
        loginPopupOverlay.style.display = 'none';
    }

    // Function to attempt login
    function attemptLogin() {
        const username = popupUsernameInput.value;
        const password = popupPasswordInput.value;

        if (users[username] === password) {
            isLoggedIn = true;
            loggedInUser = username;
            updateLoginUI();
            renderProducts();
            closeLoginPopup();
        } else {
            popupLoginMessage.textContent = 'Login gagal. Cek username dan password.';
        }
    }

    // Function for logout
    function logout() {
        isLoggedIn = false;
        loggedInUser = null;
        updateLoginUI();
        renderProducts();
    }

    // Function to update login/logout UI
    function updateLoginUI() {
        if (isLoggedIn) {
            loginButton.style.display = 'none';
            logoutButtonDiv.style.display = 'block';
            userInfoDiv.textContent = `Halo, ${loggedInUser}`;
        } else {
            loginButton.style.display = 'block';
            logoutButtonDiv.style.display = 'none';
            userInfoDiv.textContent = '';
        }
    }

    // Event listener for login button
    loginButton.addEventListener('click', openLoginPopup);

    // Create category buttons
    function createCategoryButtons() {
        categories.forEach(category => {
            const btn = document.createElement('button');
            btn.className = 'category-btn';
            btn.textContent = category;
            if (category === selectedCategory) btn.classList.add('active');
            btn.addEventListener('click', () => {
                selectedCategory = category;
                updateCategoryActive();
                renderProducts();
            });
            categoryButtonsDiv.appendChild(btn);
        });
    }

    function updateCategoryActive() {
        Array.from(categoryButtonsDiv.children).forEach(btn => {
            btn.classList.toggle('active', btn.textContent === selectedCategory);
        });
    }

    // Filter and render products
    function renderProducts() {
        const keywords = searchInput.value.trim().toLowerCase().split(',').map(k => k.trim()).filter(k => k !== '');
        const minPrice = parseInt(minPriceInput.value) || 0;
        const maxPrice = parseInt(maxPriceInput.value) || Infinity;

        productsDiv.innerHTML = '';
        const filtered = products.filter(p => {
            const matchCategory = (selectedCategory === 'Semua' || p.kategori === selectedCategory);
            
            const matchKeyword = keywords.length === 0 || keywords.some(keyword => 
                p.nama.toLowerCase().includes(keyword) || p.kode.toLowerCase().includes(keyword)
            );
            
            const matchMinPrice = p.retail >= minPrice;
            const matchMaxPrice = p.retail <= maxPrice;
            
            return matchCategory && matchKeyword && matchMinPrice && matchMaxPrice;
        });

        if (filtered.length === 0) {
            productsDiv.innerHTML = '<p style="grid-column: 1/-1; text-align:center; color:#555; font-weight:600;">Tidak ada produk ditemukan</p>';
            return;
        }

        filtered.forEach(p => {
            const card = document.createElement('div');
            card.className = 'product-card';
            
            // Hitung harga grosir (20% lebih murah dari retail)
            const hargaRetail = parseInt(p.retail);
            const hargaReseller = parseInt(p.reseller);
            const hargaGrosir = parseInt(p.grosir);
            
            // Struktur baru untuk kartu produk dengan harga retail dan grosir
            card.innerHTML = `
                <img src="${p.gambar}" alt="${p.nama}" class="product-image" loading="lazy" />
                <div class="product-code">${p.kode}</div>
                <div class="product-name">${p.nama}</div>
                
                <!-- Grosir Price -->
                <div class="price-row">
                    <span class="price-label3">Retail</span>
                    <span class="price-value3">Rp ${formatRupiah(hargaRetail)}</span>
                </div>
                
                ${isLoggedIn ? `<div class="product-stock">Stock: ${p.stock}</div>` : ''}
            `;
            
            productsDiv.appendChild(card);
        });
    }

    // Event listener for search and price filters
    searchInput.addEventListener('input', renderProducts);
    minPriceInput.addEventListener('input', renderProducts);
    maxPriceInput.addEventListener('input', renderProducts);

    // Initialization
    updateLoginUI();
    createCategoryButtons();
    renderProducts();
</script>
</body>
</html>
